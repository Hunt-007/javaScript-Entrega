<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Notas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- css entrega -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <!-- contenido header -->
      <!--barra (logo y menu)-->
    </header>
    <main>
      <div class="container">
        <h1 class="mt-5">Simulador de Notas y Cursos</h1>

        <!-- Formulario Alumno -->
        <h3 class="mt-4">Agregar Alumno</h3>
        <form id="formularioAlumno">
          <div class="row g-2">
            <div class="col-md-4">
              <label for="nombreAlumno" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombreAlumno"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="rutAlumno" class="form-label">RUT</label>
              <input type="text" class="form-control" id="rutAlumno" required />
            </div>
            <div class="col-md-4">
              <label for="emailAlumno" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailAlumno"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="edadAlumno" class="form-label">Edad</label>
              <input
                type="number"
                class="form-control"
                id="edadAlumno"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="cursoAlumno" class="form-label">Curso</label>
              <select class="form-select" id="cursoAlumno" required></select>
            </div>
            <div class="col-md-4">
              <label for="nota1" class="form-label">Nota 1</label>
              <input type="text" class="form-control" id="nota1" required />
            </div>
            <div class="col-md-4">
              <label for="nota2" class="form-label">Nota 2</label>
              <input type="text" class="form-control" id="nota2" required />
            </div>
            <div class="col-md-4">
              <label for="nota3" class="form-label">Nota 3</label>
              <input type="text" class="form-control" id="nota3" required />
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3" id="btnAlumno">
            Agregar Alumno
          </button>
        </form>

        <!-- Mensajes visuales alumno -->
        <div id="mensajes" class="mt-3"></div>

        <!-- Filtro por curso -->
        <h3 class="mt-4">Filtrar Alumnos por Curso</h3>
        <div class="mb-4">
          <select
            class="form-select"
            id="filtroCurso"
            onchange="cargarListaAlumnos()"
          >
            <option value="">Seleccionar Curso</option>
          </select>
        </div>

        <!-- Lista de alumnos -->
        <h3 class="mt-4">Alumnos</h3>
        <ul id="listaAlumnos" class="list-group"></ul>

        <!-- Formulario curso -->
        <h3 id="tituloCurso" class="mt-4">Agregar Curso</h3>
        <form id="formularioCurso" class="mb-4">
          <div class="mb-3">
            <label for="nombreCurso" class="form-label">Nombre del Curso</label>
            <input type="text" class="form-control" id="nombreCurso" required />
          </div>
          <button type="submit" class="btn btn-success" id="btnCurso">
            Agregar Curso
          </button>
        </form>

        <!-- Mensajes visuales curso -->
        <div id="mensajes2" class="mt-3"></div>

        <!-- Lista de cursos -->
        <h3 class="mt-4">Cursos</h3>
        <ul id="listaCursos" class="list-group mb-4"></ul>
      </div>
    </main>
    <footer class="#">
      <!-- contenido footer -->
    </footer>
    <!-- javaScript entrega -->
    <script src="./js/entrega2.js"></script>
  </body>
</html>
