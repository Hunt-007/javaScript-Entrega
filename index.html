<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    
    <!-- Estilos Bootstrap e íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- Hoja de estilos entrega -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container py-4">
      <header class="text-center mb-4">
        <h1><i class="bi bi-cart4"></i> Simulador de Tienda Online</h1>
      </header>

      <section id="alert-area" aria-live="polite"></section>

      <section class="mb-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
          <label for="categorySelect" class="form-label fw-bold mb-0">Categoría:</label>
          <select id="categorySelect" class="form-select form-select-sm w-auto">
            <option value="all">Todas</option>
          </select>
          <input id="searchInput" class="form-control form-control-sm w-auto" placeholder="Buscar..." />
        </div>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cartModal">
          <i class="bi bi-cart"></i> Ver Carrito
        </button>
      </section>

      <section id="product-container" class="row g-4"></section>
    </main>

    <!-- Modal Carrito -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <form class="modal-content needs-validation" novalidate onsubmit="event.preventDefault(); simulatePayment();">
          <div class="modal-header">
            <h5 class="modal-title"><i class="bi bi-cart3"></i> Tu Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div id="cart"></div>
            <hr />
            <h6><i class="bi bi-person-vcard"></i> Datos del comprador</h6>
            <div class="mb-2">
              <input type="text" id="buyerName" class="form-control" placeholder="Nombre completo" required />
              <div class="invalid-feedback">Ingrese su nombre.</div>
            </div>
            <div class="mb-2">
              <input type="email" id="buyerEmail" class="form-control" placeholder="Correo electrónico" required />
              <div class="invalid-feedback">Ingrese un correo válido.</div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between align-items-center">
            <strong>Total: $<span id="total"></span></strong>
            <div>
              <button type="submit" class="btn btn-primary me-2">
                <i class="bi bi-credit-card"></i> Pagar
              </button>
              <button type="button" class="btn btn-danger" onclick="clearCart()">
                <i class="bi bi-trash3"></i> Vaciar
              </button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script entrega -->
    <script src="./js/entrega3.js"></script>
  </body>
</html>
